<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
         -webkit-appearance: none;
        margin: 0;
}
    </style>
</head>
<body>

    <div class="box">
        <div id="disp">Timer</div>
        <form action="#">
            <input type="number" id="hour" placeholder="Hour" autocomplete="off" value="">
            <input type="number" id="minute" placeholder="Minute" autocomplete="off" value="">
            <input type="number" id="second" placeholder="Second" autocomplete="off" value="">
        </form>
        <div class="btn">
              <button id="start">START</button>
              <button id="reset">RESET</button>
        </div>

    </div>
    


    <script>

        const hour = document.getElementById('hour');
        const minute = document.getElementById('minute');
        const second = document.getElementById('second');

        const start = document.getElementById('start');
        const reset = document.getElementById('reset');


        const disp = document.getElementById('disp');

        var interval = null;
        var total = 0;

        totalvalue = ()=>{
            total = Number(hour.value)*3600 + Number(minute.value)*60 + Number(second.value);
        }


        Timer = ()=>{
            totalvalue();
            total--;
            
            
            if(total >= 0){
                var hr = Math.floor(total/3600);
                var mt = Math.floor((total/60) - (hr*60));
                var sc = total - ((hr*3600) + (mt*60));
                
             hour.value = hr;
             minute.value = mt;
             second.value = sc;
            }

            else{
                disp.innerText ="Time Over!!";
            }

        }

        start.addEventListener('click', ()=> {
            clearInterval (interval);
            interval = setInterval (Timer, 1000);
            disp.innerText = "Timer Started";
        });

        reset.addEventListener ('click', ()=>{
            clearInterval (interval);
             hour.value = 0;
             minute.value = 0;
             second.value = 0;
             disp.innerText = "Timer";


        });
    </script>
</body>
</html>
